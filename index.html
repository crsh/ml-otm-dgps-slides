# Statistical model

.pull-left[

&lt;center&gt;Encompassing unconstrained linear model&lt;/center&gt;

$$
`\begin{aligned}
\hat y_{ijk} = &amp; \overbrace{\mu + \nu_i}^{\text{Random participant intercept}} + \overbrace{\eta_l}^{\text{Lab effects}} x_{1il}~+ \\
          &amp; (\overbrace{\alpha}^{\text{Rating effect}} + \overbrace{\tau_l}^{\text{Lab rating deviation}} x_{1il}) x_{2j} x_{3k}~+ \\
          &amp; (\overbrace{\beta}^{\text{IAT effect}} + \overbrace{\upsilon_l}^{\text{Lab IAT deviation}} x_{1il}) (1 -  x_{2j}) x_{3k}
\end{aligned}`
$$
]

.footnote[

`\(x_{2j}\)` was dummy coded (1 = Rating, 0 = IAT score)&lt;br /&gt;
`\(x_{1il}\)` and `\(x_{3k}\)` were effect coded

]

.pull-right[

&lt;center&gt;Predictions&lt;/center&gt;

&lt;img src="slides_files/figure-html/unnamed-chunk-6-1.png" style="display: block; margin: auto;" /&gt;

]


???
The model predicts the `\(i\)`th participant's response to measure `\(j\)` in the experimental block `\(k\)`.
Responses are predicted as a combination of a grand mean `\(\mu\)`, random participant intercepts `\(\nu_i\)` (i.e., habitually higher or lower attitudes), a main effect of the labs `\(\eta_l\)`, and simple effects of experimental block for attitude ratings ($\alpha$) and IAT score ($\beta$).
Additionally, we allowed the simple effects to be moderated by the labs ($\tau_l$ and `\(\upsilon_l\)` represent the lab-specific deviations from the overall simple effects).
The model does not include a main effect of attitude measure because any mean differences between attitude measures were leveled by the `\(z\)` standardization.
`\(x_{1il}\)` represents `\(l\)` effect coded variables that indicate which lab participant `\(i\)` belongs to; `\(x_{2j}\)` indicates the attitude measure (1 for explicit attitude rating and 0 for IAT score), such that `\(\alpha + \tau_l\)` is only relevant for attitude ratings and `\(\beta + \upsilon_l\)` is only relevant for IAT scores; `\(x_{3k}\)` is an effect coded variable that is set to 0.5 for block 1 and -0.5 for block 2.

# Priors and order-constraints

.pull-left[

$$
`\begin{aligned}
\mathcal{M}_\text{Any effect}:~ &amp; \alpha \sim \mathcal{N}(0, g_\alpha \sigma^2) \\
  &amp; \beta \sim \mathcal{N}(0, g_\beta \sigma^2) \\
\mathcal{M}_\text{One mind}:~ &amp; \alpha \sim \mathcal{N}^+(0, g_\alpha \sigma^2) \\
  &amp; \beta \sim \mathcal{N}^+(0, g_\beta \sigma^2) \\
\mathcal{M}_\text{Two minds}:~ &amp; \alpha \sim \mathcal{N}^+(0, g_\alpha \sigma^2) \\
  &amp; \beta \sim \mathcal{N}^-(0, g_\beta \sigma^2) \\
\mathcal{M}_\text{No effect}:~ &amp; \alpha = 0 \\ &amp; \beta = 0 \\
  &amp; g_{\alpha}, g_{\beta} \sim \text{Inv-}\chi^2(1, r^2 = (\sqrt{2}/2)^2) \\
\implies &amp; \delta_{\alpha}, \delta_{\beta} \sim \textrm{Cauchy}(0, r = \sqrt2/2) \\
\end{aligned}`
$$

]

          &amp; (\overbrace{\beta}^{\text{Lab IAT effects}} + \upsilon_l x_{1il}) (1 -  x_{2j}) x_{3k}
